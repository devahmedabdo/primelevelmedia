<div id="testimonials">
  <div class="container">
    <div class="flex justify-center gap-8  py-5">
      <img class="hidden md:block w-16" src="assets/hummer.svg" alt="">
      <div class="uppercase text-blueColor font-bold text-center py-10">
        <p class="text-2xl md:text-3xl  ">WHAT OUR PARTNERS ARE SAYING</p>
      </div>
      <img class="hidden md:block w-16" src="assets/helt.svg" alt="">
    </div>
    <div>
      <iframe class="w-full max-w-[814px] mx-auto rounded-[10px]" width="560" height="315"
        src="https://www.youtube.com/embed/OZjh0NhXI4Q" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="relative py-8">
      <swiper [config]="config" class="max-w-4xl mx-auto">
        <ng-template swiperSlide *ngFor="let testi of tetimonials">
          <div
            class="testi py-5 flex flex-col justify-center gap-5 select-none mx-auto bg-white border-2 rounded-[10px] text-black max-w-[270px] text-center ">
            <img class="w-20 mx-auto" src="assets/testimonials/{{testi.img}}" alt="">
            <h2 class="uppercase text-2xl font-bold ">{{testi.des}}</h2>
            <p class="text-xs font-medium px-2">{{testi.opinion}}</p>
            <span class="font-bold text-xs block uppercase">{{testi.name}}</span>
          </div>
        </ng-template>

      </swiper>
      <div class="mx-auto w-72   text-xl">
        <img src="assets/testimonials/next.svg" class="swiper-button-next" />
        <img src="assets/testimonials/prev.svg" class="swiper-button-prev" />
      </div>
    </div>
  </div>
</div>
