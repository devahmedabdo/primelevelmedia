<div id="services" class="bg-blueColor ">
  <div class="container py-16">
    <div class="max-w-xl mx-auto text-center py-10 font-bold uppercase ">
      <h2 class="text-xs md:text-xl  ">OUR SERVICES</h2>
      <p class="text-2xl md:text-3xl  ">GET STARTED WITH OUR PROGRAM</p>
    </div>
    <div class="flex justify-evenly flex-col md:flex-row items-center flex-wrap gap-x-2 gap-y-10 py-10 ">
      <div *ngFor="let serv of services"
        class="max-w-[280px] text-center border border-white py-10 px-5 bg-bgDark rounded-[10px] text-white   hover:bg-opacity-80   duration-300 hover:-translate-y-10 hover:shadow-2xl">
        <img class="w-12 md:w-16 mx-auto mb-8" src="assets/services/{{serv.icon}}" alt="services icon">
        <h4 class="font-bold text-xl md:text-2xl md:my-4 my-8 uppercase">{{serv.name}}</h4>
        <p class="font-medium text-sm md:text-[15px]  capitalize">{{serv.dis}}</p>
      </div>
    </div>
  </div>
</div>
